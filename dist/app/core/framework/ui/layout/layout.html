<oe-section class="oe-layout-top-outer"
            [ngClass]="{'fixed':  isViewable(topOuterView) && topOuterView.uiState.isFixed, 'active': topOuterView && topOuterView.uiState.isActive}">
    <oe-partial-view *ngIf="isViewable(topOuterView)" [layoutConfig]="topOuterView">
    </oe-partial-view>
    <ng-content select="oe-layout-top-outer" *ngIf="!isViewable(topOuterView)"></ng-content>
</oe-section>
<oe-section class="oe-layout-left-outer " hide-xs
            [ngClass]="{'fixed': isViewable(leftOuterView) && leftOuterView.uiState.isFixed, 'active': leftOuterView && leftOuterView.uiState.isActive}">
    <oe-partial-view *ngIf="isViewable(leftOuterView)" [layoutConfig]="leftOuterView">
    </oe-partial-view>
    <ng-content select="oe-layout-left-outer" *ngIf="!isViewable(leftOuterView)"></ng-content>
</oe-section>
<section class="oe-screen">
    <oe-section class="oe-layout-top-inner "
                [ngClass]="{'fixed': isViewable(topInnerView)&&  topInnerView.uiState.isFixed, 'active': topInnerView && topInnerView.uiState.isActive}">
        <oe-partial-view *ngIf="isViewable(topInnerView)" [layoutConfig]="topInnerView">
        </oe-partial-view>
        <ng-content select="oe-layout-top-inner" *ngIf="!isViewable(topInnerView)"></ng-content>
    </oe-section>
    <section class="oe-main-screen">
        <oe-section class="oe-layout-left-inner "
                    [ngClass]="{'fixed': isViewable(leftInnerView)&& leftInnerView.uiState.isFixed, 'active': leftInnerView && leftInnerView.uiState.isActive}">
            <oe-partial-view *ngIf="isViewable(leftInnerView)" [layoutConfig]="leftInnerView">
            </oe-partial-view>
            <ng-content select="oe-layout-left-inner" *ngIf="!isViewable(leftInnerView)"></ng-content>
        </oe-section>
        <oe-section class="oe-main"
                    [ngClass]="{'fixed':  mainView.uiState.isFixed, 'active':mainView && mainView.uiState.isActive}">
            <oe-partial-view *ngIf="isViewable(mainView)" [layoutConfig]="mainView"
                             class="oe-layout-main">
            </oe-partial-view>
            <ng-content select="oe-layout-main" *ngIf="!isViewable(mainView)"></ng-content>
            <router-outlet></router-outlet>
        </oe-section>
        <oe-section class="oe-layout-right-inner "
                    [ngClass]="{'fixed': isViewable(rightInnerView)&& rightInnerView.uiState.isFixed, 'active':rightInnerView && rightInnerView.uiState.isActive}">
            <oe-partial-view *ngIf="isViewable(rightInnerView)" [layoutConfig]="rightInnerView">
            </oe-partial-view>
            <ng-content select="oe-layout-right-inner" *ngIf="!isViewable(rightInnerView)"></ng-content>
        </oe-section>
    </section>
    <oe-section class="oe-layout-bottom-inner"
                [ngClass]="{'fixed': isViewable(bottomInnerView)&& bottomInnerView.uiState.isFixed, 'active':bottomInnerView && bottomInnerView.uiState.isActive}">
        <oe-partial-view *ngIf="isViewable(bottomInnerView)" [layoutConfig]="bottomInnerView">
        </oe-partial-view>
        <ng-content select="oe-layout-bottom-inner" *ngIf="!isViewable(bottomInnerView)"></ng-content>
    </oe-section>
</section>
<oe-section class="oe-layout-right-outer " transparent-xs
            [ngClass]="{'fixed': isViewable(rightOuterView)&& rightOuterView.uiState.isFixed, 'active':rightOuterView && rightOuterView.uiState.isActive}">
    <oe-partial-view *ngIf="isViewable(rightOuterView)" [layoutConfig]="rightOuterView">
    </oe-partial-view>
    <ng-content select="oe-layout-right-outer" *ngIf="!isViewable(rightOuterView)"></ng-content>
</oe-section>
<oe-section class="oe-layout-bottom-outer " hide-xs
            [ngClass]="{'fixed': isViewable(bottomOuterView)&& bottomOuterView.uiState.isFixed, 'active':bottomOuterView && bottomOuterView.uiState.isActive}">
    <oe-partial-view *ngIf="isViewable(bottomOuterView)" [layoutConfig]="bottomOuterView">
    </oe-partial-view>
    <ng-content select="oe-layout-bottom-outer" *ngIf="!isViewable(bottomOuterView)"></ng-content>
</oe-section>
