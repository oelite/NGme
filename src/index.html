<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{appConfig.appName}}</title>
    <base href="/">

    {{#unless environment.production}}
    <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
    {{/unless}}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="app/style/theme.css">

    <script src="https://code.jquery.com/jquery-3.0.0.min.js"
            integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.light_green-green.min.css"/>
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>
<body class="oe-me">
<div class="oe-spinner">
    <span class="logo"></span>
    <span class="spinner-signal"></span>
</div>
{{#each scripts.polyfills}}
<script src="{{.}}"></script>
{{/each}}
<script>
    System.import('system-config.js').then(function () {
        System.import('custom/bootstrap');
    }).catch(console.error.bind(console));
</script>
<script src="assets/js/backstretch/jquery.backstretch.min.js"></script>
<script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
</body>
</html>
