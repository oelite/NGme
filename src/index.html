<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{appConfig.appName}}</title>
    <base href="/">

    {{#unless environment.production}}
    <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
    {{/unless}}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="app/style/theme.css">

    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.green-light_green.min.css"/>
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>
<body class="oe-me">
<div class="oe-spinner">
    <span class="logo"></span>
    <span class="spinner-signal"></span>
</div>
{{#each scripts.polyfills}}
<script src="{{.}}"></script>
{{/each}}
<script>
    System.import('system-config.js').then(function () {
        System.import('custom/bootstrap');
    }).catch(console.error.bind(console));
</script>
</body>
</html>
