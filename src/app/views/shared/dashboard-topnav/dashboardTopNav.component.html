<md-progress-bar color="accent" [mode]="isAppLoading ? 'indeterminate': 'determinate'" [value]="100" [bufferValue]="0">
</md-progress-bar>
<md-card class="oe-top-navBar" mdlUpgrade>
    <div layout="row">
        <div flex>
            <button md-icon-button class="leftNavSwitch">
                <span class="oe-logo-circle"></span>
            </button>
        </div>
        <div flex flex-auto class="mdl-typography--text-right navButtons">
            <div class="md-pr-20">
                <button md-button id="demo-menu-lower-left2"
                        class="mdl-js-button mdl-js-ripple-effect divider-right rightNavButtons">
                    <md-icon>more_vert</md-icon>
                </button>
                <ul class="mdl-menu mdl-menu--bottom-right  mdl-js-menu mdl-js-ripple-effect"
                    for="demo-menu-lower-left2">
                    <li class="mdl-menu__item">Some Action222</li>
                    <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Another Action</li>
                    <li disabled class="mdl-menu__item">Disabled Action</li>
                    <li class="mdl-menu__item">Yet Another Action</li>
                </ul>

                <button md-button id="btnRightOuterMenuToggle" class="mdl-js-button rightNavButtons">
                    <md-icon>more_vert</md-icon>
                </button>
                <ul class="mdl-menu mdl-menu--bottom-right  mdl-js-menu mdl-js-ripple-effect"
                    for="btnRightOuterMenuToggle">
                    <li class="mdl-menu__item">Some Action</li>
                    <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Another Action</li>
                    <li disabled class="mdl-menu__item">Disabled Action</li>
                    <li class="mdl-menu__item">Yet Another Action</li>
                </ul>
            </div>
        </div>
    </div>
</md-card>
