<div class="oe-accordion__item mdl-list__item" (click)="activate()" [ngClass]="{'active': isActive}" [attr.itemId]="itemId" >
    <section class="mdl-list__item-primary-content">
        <span class="material-icons mdl-list__item-icon"
              [ngClass]="{'mdl-badge--overlap': mdBadgeOverlap && mdBadgeOverlap.toString().toLowerCase()=='true', 'mdl-badge':mdIcon && mdBadge, 'mdl-badge--no-background':mdIcon && mdBadge && mdBadgeNoBackground}"
              [attr.data-badge]="mdBadge">
            {{mdIcon}}
        </span>
        <span class="heading"
              [ngClass]="{ 'mdl-badge':mdIcon==null && mdBadge!=null, 'mdl-badge--no-background':mdBadgeNoBackground}"
              [attr.data-badge]="mdBadge">
            <ng-content></ng-content>
        </span>
    </section>
</div>
<div *ngIf="mdDivider.toString().toLowerCase()==='true'" class="mdl-menu__item--full-bleed-divider"></div>
